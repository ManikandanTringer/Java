<!DOCTYPE html>
<html>

<head>
    <title>Bio Data</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <p>photo : </p>
    <img id="image-show" src="" alt="Preview" width="80pxpx" height="100px">
    <p id="demo"></p>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const recentImageDataUrl = localStorage.getItem("image-store");
            if (recentImageDataUrl) {
                document.querySelector("#image-show").setAttribute("src", recentImageDataUrl);
                console.log(localStorage.getItem("jsons"));
            }
        });
        let newObject = window.localStorage.getItem("myObject");
        var obj = JSON.parse(newObject);
        for (var key in obj) {
            if (obj.hasOwnProperty(key)) {
                var tag = document.createElement("p");
                tag.setAttribute("class", "json-content");
                var text = document.createTextNode(key + " : " + obj[key]);
                tag.appendChild(text);
                var element = document.getElementsByTagName("body")[0];
                element.appendChild(tag);

                var ae=document.getElementById("demo").innerHTML = obj.Name + "  " + obj.Age;   
            }
        }
    </script>
</body>

</html>
